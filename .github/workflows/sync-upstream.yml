name: Sync Upstream

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fast-forward main from upstream
        run: |
          git remote add upstream https://github.com/7Sageer/sublink-worker.git
          git fetch upstream main
          git checkout main
          if git merge-base --is-ancestor upstream/main main; then
            echo "Already up to date with upstream/main."
            exit 0
          fi
          
          # Keep our local commits (deploy config, sync workflow) while bringing in upstream changes.
          git merge --no-edit upstream/main
          git push origin main
